<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Carbon Footprint Calculator</h1>
    <h2>Drive Less, Save More: Reduce Carbon!!</h2>
    <div id="calculator" class="calculator">
        <label for="kilometers">Enter kilometers driven per day:</label>
        <input type="number" id="kilometers">
        <button onclick="calculateCarbonFootprint()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
    <div class="ways">
        <button onclick="ways()">Ways to reduce Carbon Footprints!!</button>
    </div>
</body>
</html>
